<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/tel.png" alt="telefone" />
            <h1>Contatos</h1>
        </header>
        <form id="form-contatos">
            <div class="form-group">
                <label for="nome-contato"><img src="img/pessoasctt.png" alt="perfil" /></label>
                <input type="text" required placeholder="Nome do contato" id="nome-contato" />
            </div>
            <div class="form-group">
                <label for="telefone"><img src="img/tel.png" alt="telefone" /></label>
                <input type="tel" required placeholder="Telefone" id="telefone" />
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th></th>
                    <th>Nome do contato</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- As linhas da tabela serão adicionadas dinamicamente aqui -->
            </tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>

</html>
